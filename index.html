<!DOCTYPE html>
<html>
<head>
  <title>Wilify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="depositphotos_234243940-stock-illustration-electric-guitar-icon-music-sign 1.png">
  <div class="title">Wilify</div>
  <div class="container">
    <h2>register dulu sob</h2>

    <label for="user-name">user name</label>
    <input type="user-name" id="user-name" name="user-name" placeholder="enter your name">
    <label for="email">email</label>
    <input type="text" id="email" name="email" placeholder="Enter your email">
    <label for="password">password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">
    <label for="age">age</label>
    <input type="number" name="age" id="age">

    <div class="input-gender">
      <label for="gender">gender</label>
      <input type="radio" name="gender" id="male"> 
      <label for="male">♂</label>
      <input type="radio" name="gender" id="female"> 
      <label for="female">♀</label>  
    </div>

    <div class="button-container">
     <button type="submit">register</button>
    </div>
  </div>

  <div class="button-outer">
    <a href="home page.html"><button type="submit">Login with Email</button> </a>
    <a href="home page.html"><button type="submit">Login as Guest</button> </a>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
